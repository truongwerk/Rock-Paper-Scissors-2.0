<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Sicssors</title>
	</head>
	<body>
		<div id="title">
			<h1>Rock Paper Sicssors</h1>
			<h3>Who reach 5 points win.</h3>
		</div>
		<div id="playGround">
			<div id="computer">
				<h2>Computer</h2>
				<h1 id="computerScore">0</h1>
				<div id="computerChoice">
					<img id="computerRock" src="images/rock.png" alt="rock" />
					<img
						id="computerPaper"
						src="images/paper.png"
						alt="paper"
					/>
					<img
						id="computerScissors"
						src="images/scissor.png"
						alt="scissor"
					/>
				</div>
			</div>
			<div id="player">
				<h2>Player</h2>
				<h1 id="playerScore">0</h1>
				<div id="playerChoice">
					<img id="playerRock" src="images/rock.png" alt="rock" />
					<img id="playerPaper" src="images/paper.png" alt="paper" />
					<img
						id="playerScissors"
						src="images/scissor.png"
						alt="scissor"
					/>
				</div>
			</div>
		</div>
		<script src="script/main.js"></script>
	</body>
</html>
